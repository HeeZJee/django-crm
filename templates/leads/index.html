{% extends "./base.html" %} {% block content %}

<div>
  <a href="{% url 'leads:lead_create' %}">Create a Lead</a>
  <hr />
  <h1>This is all list of leads</h1>

  {%for lead in leads%}
  <div class="lead">
    <a href="{% url 'leads:lead_detail' lead.id %}">
      {{lead.first_name}} {{lead.last_name}}, Age: {{lead.age}}
    </a>
  </div>
  {%endfor%}
</div>
{% endblock content %}
